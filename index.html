    <template id="tpl-auth">
      <div class="center">
        <div class="card auth">
          <div style="text-align: center">
            <div class="logo" style="margin: auto">T</div>
            <h2 style="margin: 0.4rem 0 0">TeamTask</h2>
            <div class="mut">Login or create an account</div>
          </div>
          <form id="authForm">
            <select id="mode">
              <option value="signup">Sign up</option>
              <option value="login">Log in</option>
            </select>

            <div class="fld" id="nameWrap">
              <label>Name</label>
              <input
                id="name"
                type="text"
                placeholder="Enter your name..."
                required
              />
            </div>

            <div class="fld">
              <label>Email</label>
              <input
                id="email"
                type="email"
                placeholder="Enter your email..."
                required
              />
            </div>

            <div class="fld">
              <label>Password</label>
              <input
                id="pwd"
                type="password"
                placeholder="Enter your password..."
                required
              />
            </div>

            <button class="btn pri">Continue</button>
            <div class="mut linebar">
              Demo users: jagan@demo.dev / password: demo
            </div>
          </form>
        </div>
      </div>
    </template>

    <dialog id="taskDlg">
      <div class="card" style="border: none">
        <div class="row">
          <h3 id="dlgTitle" style="margin: 0">New Task</h3>
          <div class="grow"></div>
          <button class="close-btn" onclick="taskDlg.close()" title="Close">âœ•</button>
        </div>
        <form id="taskForm">
          <div class="fld">
            <label>Title</label>
            <input id="fTitle" required />
          </div>
          <div class="fld">
            <label>Description</label>
            <textarea id="fDesc"></textarea>
          </div>
          <div class="grid2">
            <div class="fld">
              <label>Assignee</label>
              <select id="fAssign"></select>
            </div>
            <div class="fld">
              <label>Due</label>
              <input id="fDue" type="datetime-local" />
            </div>
          </div>
          <div class="grid2">
            <div class="fld">
              <label>Priority</label>
              <select id="fPrio">
                <option>High</option>
                <option selected>Medium</option>
                <option>Low</option>
              </select>
            </div>
            <div class="fld">
              <label>Status</label>
              <select id="fStat">
                <option>Pending</option>
                <option>In Progress</option>
                <option>Completed</option>
              </select>
            </div>
          </div>
          <div class="row" style="justify-content: end">
            <button type="button" class="close-btn" onclick="taskDlg.close()">
              Cancel
            </button>
            <button class="btn pri">Save</button>
          </div>
        </form>
      </div>
    </dialog>
